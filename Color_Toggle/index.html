<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Color Toggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="body">
    <div class="btn-toggle-nav">
        <img src="Img/hamburger_menu.png" alt="Hamburger" class="hamburger_icon" style="width: 100px; cursor: pointer" />

    </div>
    <div class="mytoggle-div">
        <ul class="menuColor">
            <li class="home-grey">Home grey</li>
            <li class="red">Red</li>
            <li class="orange">Orange</li>
            <li class="purple">Purple</li>
            <li class="green">Green</li>
        </ul>
    </div>
</body>

</html>
